<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👨 user-managment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topButtonContainer">
        <button onclick="openUserInfoContainer()">Show users</button>
    </div>
    <form action="">
        <div class="input_box">
            <p>name</p>
            <input id="name" placeholder="enter your name" type="text">
        </div>
        <div class="input_box">
            <p>age</p>
            <input id="age" placeholder="enter your name" type="number">
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="userInfo" class="userInfo">
        <div class="infoContainer">
            <p>User List</p>
            <table>
                <thead>
                    <tr>
                        <th>sr no</th>
                        <th>name</th>
                        <th>age</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
            <button onclick="closeUserInfoContainer()">❌ Close</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
